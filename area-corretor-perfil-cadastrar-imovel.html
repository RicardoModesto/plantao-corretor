<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>index</title>
<link rel="stylesheet" type="text/css" href="css/base.css" />
<link rel="stylesheet" type="text/css" href="css/area-corretor-perfil.css" />
<link rel="stylesheet" type="text/css" href="css/area-corretor-perfil-cadastrar-imovel.css" />

<script type="text/javascript" src="js/jquery-v1.8.3.js"></script>
<script type="text/javascript" src="js/area-corretor-perfil.js"></script>
</head>

<body>
	<div id="geral">
	<div class="logado"> <!-- Essa div só aparece quando o corretor fizer login-->
		<div class="centraliza">
			<img src="imagens/thumb-logado.jpg" />
			<p>Felipe Victor Alves</p>
			<ul>
				<li>
					<a href="#" class="cadastre">Cadastre seu imóvel</a>
				</li>
				<li>
					<a href="#" class="alterar">Alterar dados</a>
				</li>
				<li>
					<a href="#" class="sair">Sair</a>
				</li>
			</ul>
		</div>
	</div><!-- fim logado -->

	<div class="cadastro">
		<div class="centraliza">
				<h1>Cadastrar Imóvel</h1>
				<form action="#">
					<input type="text" placeholder="TÍTULO DO IMÓVEL"/>
					<textarea placeholder="DESCRIÇÃO DO IMÓVEL"></textarea>
					<input type="text" placeholder="PREÇO"/>
					<input type="text" placeholder="EM QUANTAS PARCELAS?"/>

					<div class="envio">
						<div class="left">
							<a href="#" class="enviar">Enviar fotos do imóvel</a>
							<span>
								<img src="imagens/foto-imovel.jpg"/>
								<input type="text" placeholder="TÍTULO DA IMAGEM"/>
								<a href="#"></a>
							</span>
							<span>
								<img src="imagens/foto-imovel.jpg"/>
								<input type="text" placeholder="TÍTULO DA IMAGEM"/>
								<a href="#"></a>
							</span>
						</div>

						<div class="right">
							<input type="text" placeholder="ENDEREÇO"/>
							<div>
								<img src="imagens/cadastro-maps.jpg" />
							</div>
						</div>
					</div>
					
					<div>	
						<h3>Ficha técnica</h3>
						<input class="ficha" type="text" placeholder="LISTE A ESTRUTURA DO IMÓVEL"/>
						<a href="#" class="mais"></a>
					</div>

					<div>
						<h3>Projeto</h3>
						<input class="projeto" type="text" placeholder="LISTE A ESTRUTURA DO IMÓVEL"/>
						<a href="#" class="mais"></a>
					</div>

					<div>
						<h3>Estrutura e lazer</h3>
						<input class="lazer" type="text" placeholder="LISTE A ESTRUTURA DO IMÓVEL"/>
						<a href="#" class="mais"></a>
					</div>

					<a href="#" class="salvar">Salvar alterações</a>
				</form>

			<div class="rodape">
				
				<div class="boxBranco">
					<p>Nome do Corretor. Todos os direitos reservados.</p>
					<img src="imagens/inoltz.png" />
				</div>

			</div><!-- fim rodapé -->


			
		</div><!-- fim centraliza -->
	</div><!-- fim cadastro -->


	</div> <!-- fim geral -->
</body>

</html>
